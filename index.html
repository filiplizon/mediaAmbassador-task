<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Media Ambassador</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script defer src="https://kit.fontawesome.com/0e52eb4d86.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="wrapper">
        <section class="card">
            <div class="card__image-container">
                <img class="card__heart" src="images/heart.png" alt="" />
                <img class="card__image" src="images/1.png" alt="outfit1" />
            </div>

            <div class="card__description">
                <h2 class="card__title">Your spring look</h2>
                <h3 class="card__subtitle">Daytime dressing pure&simple</h3>
                <a class="card__link" href="https://www.google.pl/" target="_blank">shop now <i class="fa-solid fa-arrow-right-long card__arrow"></i></a>
            </div>
        </section>
        <section class="card card--reverse">
            <div class="card__image-container">
                <img class="card__heart" src="images/heart.png" alt="" />
                <img class="card__image" src="images/2.png" alt="outfit2" />
            </div>
            <div class="card__description">
                <h2 class="card__title">Modern buisness outfit</h2>
                <h3 class="card__subtitle">Smart casual for you</h3>
                <a class="card__link" href="https://www.google.pl/" target="_blank">shop now <i class="fa-solid fa-arrow-right-long card__arrow"></i></a>
            </div>
        </section>
        <section class="card">
            <div class="card__image-container">
                <img class="card__heart" src="images/heart.png" alt="" />
                <img class="card__image" src="images/3.png" alt="outfit3" />
            </div>
            <div class="card__description">
                <h2 class="card__title">New street style</h2>
                <h3 class="card__subtitle">Discover the art of outdoor</h3>
                <a class="card__link" href="https://www.google.pl/" target="_blank">shop now <i class="fa-solid fa-arrow-right-long card__arrow"></i></a>
            </div>
        </section>
    </main>
</body>

</html>
